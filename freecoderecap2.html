            @keyframes move {

                    bottom: 0px;
                    left:0%;
                }
                99%{

                    bottom:0px;
                    left:93%;

            }
            .sail{
                width: 0px;
                height: 0px;
                border-top: 60px solid transparent;
                border-left: 60px solid black;
                border-bottom: 60px solid transparent;
                position: absolute;
                left: 10px;
                animation-name:bobbing;
                animation-duration: 6s;
                animation-iteration-count: infinite;
            }
            .hull{
                width: 60px;
                height: 15px;
                background: black;
                position: absolute;
                bottom: 0%;
                animation-name:bobbing;
                animation-duration: 6s;
                animation-iteration-count: infinite;                
            }

            @keyframes bobbing {
                20%{
                    transform: rotate(1deg);
                }
                40%{
                    transform: rotate(6deg);
                }
                60%{
                    transform: rotate(1deg);
                }
                80%{
                    transform: rotate(6deg);
                }
            }
            .hull::before{
                content: "";
                width: 20px;
                height: 15px;
                position: absolute;
                bottom: 0%;
                background: black;
                transform: skewX(40deg);
            }
            .hull::after{
                content: "";
                width: 40px;
                height: 15px;
                position: absolute;
                bottom: 0%;
                left:100%;
                background: black;
                transform: skewX(-60deg);
            }
